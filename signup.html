<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners">
    <meta name="keywords" content="love running, running club">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="#" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input id="fname"
                   type="text"
                   placeholder="Enter your first name here."
                   name="first_name"
                   required>
            <label for="lname">Last Name</label>
            <input id="lname"
                   type="text"
                   placeholder="Enter your last name here"
                   name="last_name"
                   required>
            <label for="email">Email Address</label>
            <input id="email"
                   type="email"
                   placeholder="Enter your email address here"
                   name="email_address"
                   required>
            <label for="road">Road</label>
            <input id="road"
                   type="radio"
                   name="running_preference"
                   value="road"
                   required>
            <label for="trail">Trail</label>
            <input id="trail"
                   type="radio"
                   name="running_preference"
                   value="trail">
            <label for="both">Both</label>
            <input id="both"
                   type="radio"
                   name="running_preference"
                   value="both">
            <input type="submit" value="Let's Run!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page (opens in a new tab)">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page (opens in a new tab)">
                    <i class="fab fa-twitter-square"></i>                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page (opens in a new tab)">
                    <i class="fab fa-youtube-square"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page (opens in a new tab)">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/7b7566b38b.js" crossorigin="anonymous"></script>
</body>

</html>
